<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="container-box">
        <div class="container-img">
          <img src="assets/images/illustration-article.svg" alt="article" class="article-img">
        </div>
        <button class="label margin"> 
          <h3>Learning</h3>
        </button> 
        <h4 class="date margin"> Published 21 Dec 2023 </h4>
        <h1 class="title margin">HTML & CSS foundations</h1>
        <h2 class="paragraph margin">These languages are the backbone of every website, defining structure, content, and presentation. </h2>
        <div class="container-avatar"> 
          <img src="assets/images/image-avatar.webp" alt="avatar" class="avatar-img">
          <h3>Greg Hooper</h3>
        </div>
        <div class="attribution">
          Challenge by &nbsp; <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a> &nbsp; | &nbsp;
          Coded by &nbsp; <a href="https://github.com/jmprz">jmprz</a>
        </div>
      </div>
    </div>
  </main>

</html>
