<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <article>
      <div class="container-box">
        <div class="container-img">
          <img src="assets/images/illustration-article.svg" alt="" class="article-img">
        </div>
        <div class="label"> 
          <p>Learning</p>
        </div> 
        <p class="date"> Published 21 Dec 2023 </p>
        <h1 class="title">HTML & CSS foundations</h1>
        <p class="paragraph">These languages are the backbone of every website, defining structure, content, and presentation. </p>
        <div class="container-avatar"> 
          <img src="assets/images/image-avatar.webp" alt="" class="avatar-img">
          <p>Greg Hooper</p>
        </div>
      </div>
    </article>
  </main>
  <footer>
    <div class="attribution">
      Challenge by &nbsp; <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a> &nbsp; | &nbsp;
      Coded by &nbsp; <a href="https://github.com/jmprz">jmprz</a>
    </div>
  </footer>
</body>
</html>
