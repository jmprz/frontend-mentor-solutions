<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>
    <section>
      <div class="container">
        <div class="profile">
          <img src="assets/images/avatar-jessica.jpeg" alt="avtr" class="avatar">
          <h1 class="name">Jessica Randall</h1>
          <p class="location">London, United Kingdom</p>
          <p class="bio">"Front-end developer and avid reader."</p>
        </div>
        <div class="links">
          <button class="btn">GitHub</button>
          <button class="btn">Frontend Mentor</button>
          <button class="btn">LinkedIn</button>
          <button class="btn">Twitter</button>
          <button class="btn">Instagram</button>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by &nbsp; <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a> &nbsp; | &nbsp;
      Coded by &nbsp; <a href="https://github.com/jmprz">jmprz</a>
    </div>
  </footer>
</body>
</html>
